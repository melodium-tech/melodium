
.cargo-cache:
  variables:
    CARGO_HOME: .cargo_home/
  cache:
    - key: cargo-cache:$CI_JOB_NAME
      paths:
      - .cargo_home/
      policy: pull-push

.osxcross-cache:
  cache:
    - key: osxcross-cache:$CI_JOB_NAME
      paths:
      - osxcross/
      policy: pull-push

.xwin-cache:
  cache:
    - key: xwin-cache:$CI_JOB_NAME
      paths:
      - .xwin/
      - .xwin-cache/
      policy: pull-push

