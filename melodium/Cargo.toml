[package]
name = "melodium"
version = "0.6.0"
authors = ["Quentin VIGNAUD <qvignaud@gmail.com>"]
rust-version = "1.60"
edition = "2018"
license = "EUPL-1.2"
homepage = "https://melodium.tech"
repository = "https://gitlab.com/melodium/melodium"
readme = "README.md"
description = "Dataflow-oriented language & tool, focusing on treatments applied on data, allowing high scalability and massive parallelization safely"
keywords = ["dataflow","parallelization","scalability","async","signal"]
categories = ["compilers", "science", "concurrency", "asynchronous"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "melodium"

[[bin]]
name = "melodium"

[dependencies]
clap = { version = "4.0.9", features = ["cargo", "derive"], optional = true }
melodium-common = { path = "../melodium-common", version = "0.6.0" }
melodium-engine = { path = "../melodium-engine", version = "0.6.0" }
melodium-loader = { path = "../melodium-loader", version = "0.6.0" }
melodium-doc = { path = "../melodium-doc", version = "0.6.0", optional = true }

conv-mel = { path = "../conv-mel", version = "0.6.0", optional = true }
flow-mel = { path = "../flow-mel", version = "0.6.0", optional = true }
ops-mel = { path = "../ops-mel", version = "0.6.0", optional = true }

[features]
default = ["conv", "flow", "ops", "doc"]
conv = ["conv-mel"]
flow = ["flow-mel"]
ops = ["ops-mel"]
doc = ["melodium-doc"]
