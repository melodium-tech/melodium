[package]
name = "std-mel"
version = "0.9.0-pre.5"
authors = ["Quentin VIGNAUD <quentin.vignaud@melodium.tech>"]
rust-version = "1.83"
edition = "2021"
license = "EUPL-1.2"
homepage = "https://melodium.tech"
repository = "https://gitlab.com/melodium/melodium"
readme = "README.md"
description = "MÃ©lodium standard library"
keywords = ["dataflow","parallelization","scalability","async","signal"]
categories = ["compilers", "science", "concurrency", "asynchronous"]

[lib]
crate-type = ["lib", "cdylib"]
name = "std_mel"

[dependencies]
async-std = "1.13"
futures = "0.3.28"
melodium-core = { path = "../../melodium-core", version = "=0.9.0-pre.5" }
melodium-macro = { path = "../../melodium-macro", version = "=0.9.0-pre.5" }
serde = { version = "1", features = ["derive"] }
strfmt = "0.2.4"

[features]
mock = []
plugin = []
real = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

