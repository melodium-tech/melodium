[package]
name = "http-mel"
version = "0.7.1"
authors = ["Quentin VIGNAUD <quentin.vignaud@melodium.tech>"]
rust-version = "1.60"
edition = "2021"
license = "EUPL-1.2"
homepage = "https://melodium.tech"
repository = "https://gitlab.com/melodium/melodium"
readme = "README.md"
description = "MÃ©lodium HTTP library"
keywords = ["dataflow","parallelization","scalability","async","signal"]
categories = ["compilers", "science", "concurrency", "asynchronous"]

[lib]
crate-type = ["lib", "cdylib"]
name = "http_mel"

[dependencies]
async-std = "~1.12"
futures = "0.3"
melodium-core = { path = "../../melodium-core", version = "0.7.1" }
melodium-macro = { path = "../../melodium-macro", version = "0.7.1" }
serde = "1.0.185"
trillium = { version = "0.2", features = ["serde"] }
trillium-router = "0.3"
trillium-async-std = "0.3"
ringbuf = "0.3"
async-ringbuf = "0.1"
routefinder = "0.5"
uuid = { version = "1.7", features = ["v4", "fast-rng"] }

tide = { version = "0.16.0", default-features = false, features = ["h1-server"] }

[features]
mock = []
plugin = []
real = []

[target.'cfg(all(not(target_env = "msvc"), not(target_vendor = "apple")))'.dependencies.surf]
version = "2.3.2"
default-features = false
features = ["h1-client-rustls"]

[target.'cfg(any(target_env = "msvc", target_vendor = "apple"))'.dependencies.surf]
version = "2.3.2"
default-features = false
features = ["h1-client"] # Native TLS

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
