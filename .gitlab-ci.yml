
include:
  - local: /.gitlab/ci/builds.yml
  - local: /.gitlab/ci/tests.yml
  - local: /.gitlab/ci/docs.yml
  - local: /.gitlab/ci/packages.yml
  - local: /.gitlab/ci/releases.yml

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: always

stages:
  - build
  - test
  - doc
  - package
  - release
