[package]
name = "flow-mel"
version = "0.7.0-rc1"
authors = ["Quentin VIGNAUD <quentin.vignaud@melodium.tech>"]
rust-version = "1.60"
edition = "2018"
license = "EUPL-1.2"
homepage = "https://melodium.tech"
repository = "https://gitlab.com/melodium/melodium"
readme = "README.md"
description = "MÃ©lodium core flow control library"
keywords = ["dataflow","parallelization","scalability","async","signal"]
categories = ["compilers", "science", "concurrency", "asynchronous"]

[lib]
crate-type = ["lib", "cdylib"]
name = "flow_mel"

[dependencies]
conv-mel = { path = "../conv-mel", version = "=0.7.0-rc1" }
melodium-core = { path = "../../melodium-core", version = "=0.7.0-rc1" }
melodium-macro = { path = "../../melodium-macro", version = "=0.7.0-rc1" }
futures = "~0.3.28"

[features]
mock = []
plugin = []
real = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
