[package]
name = "regex-mel"
version = "0.8.0-rc3"
authors = ["Quentin VIGNAUD <quentin.vignaud@melodium.tech>"]
rust-version = "1.60"
edition = "2021"
license = "EUPL-1.2"
homepage = "https://melodium.tech"
repository = "https://gitlab.com/melodium/melodium"
readme = "README.md"
description = "MÃ©lodium regex library"
keywords = ["dataflow","parallelization","scalability","async","signal"]
categories = ["compilers", "science", "concurrency", "asynchronous"]

[lib]
crate-type = ["lib", "cdylib"]
name = "regex_mel"

[dependencies]
futures = "~0.3.28"
melodium-core = { path = "../../melodium-core", version = "=0.8.0-rc3" }
melodium-macro = { path = "../../melodium-macro", version = "=0.8.0-rc3" }
std-mel = { path = "../std-mel", version = "=0.8.0-rc3" }
regex = "1.9.1"

[features]
mock = []
plugin = []
real = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
